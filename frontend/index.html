<!DOCTYPE html>
<html>
  <head>
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true" />

      <div class="signup" id="signup">
        <form id="signupForm">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            type="text"
            id="signupUsername"
            name="text"
            placeholder="User name"
            required
          />
          <input
            type="email"
            id="signupEmail"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="number"
            id="signupPhone"
            name="phone"
            placeholder="Phone"
            required
          />
          <input
            type="password"
            id="signupPassword"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Sign up</button>
        </form>
      </div>

      <div class="login" id="login">
        <form id="loginForm">
          <label for="chk" aria-hidden="true">Login</label>
          <input
            type="email"
            id="loginEmail"
            name="email"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="loginPassword"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
      </div>
    </div>
    <script src="javascript/main.js"></script>
  </body>
</html>
